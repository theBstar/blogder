name: publish-to-github-pages
on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_ENVIRONMENT: production

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸ - Cache dependencies âš¡ - Install dependencies ğŸ”§
        uses: ./.github/workflows/setup-node

      - name: Remove /api routes for production
        run: |
          if [ -d "./src/app/api" ]; then
            rm -rf ./src/app/api
          fi

      - name: Setup Pages âš™ï¸
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      - name: Append output export to next.config.js
        run: |
          echo "module.exports = {
            ...require('./next.config.js'),
            output: 'export'
          };" > next.config.js

      - name: Build with Next.js ğŸ—ï¸
        run: npx next build

      - name: List files in current directory ğŸ“„
        run: ls -la

      - name: List files in out directory ğŸ“‚
        run: ls -la ./out

      - name: Upload artifact ğŸ“¡
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Publish to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
